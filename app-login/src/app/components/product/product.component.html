<!-- navigasyon barı boottrap -->
<div style="padding: auto; margin: auto;">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF6000">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 me-5" (click)="gotoMain()" style="cursor: pointer;">AllYouNeed</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" (click)="gotoMain()" style="cursor: pointer; font-size: larger;">Back</a></li>
      </ul>
        <ul class="navbar-nav">
          <li class="nav-item fs-3"><a class="nav-link" (click)="exit()" style="cursor: pointer;">Exit</a>
        </li></ul>
      </div>
  </nav>
</div>

<!-- ürün sayfası ürünlerin tüm içeriği -->
<div class="container mt-5">
  <div class="row">
    <div class="col-4" id="images">
      <img class="img-thumbnail" style="height: 500px;" src="{{product.image}}" alt="" srcset="">
    </div>
    <div class="col-8">

        <h5 >{{product.title}}</h5>
        <p >{{product.description}}</p>
        <p ><strong>Price:</strong> ${{product.price}}</p>
        <button class="btn btn-primary mb-4" (click)="addToBasket(product)" >Add to basket</button>

        <!-- ürüne göre yoruların gösterilmesi -->
        <h5 >Product Reviews</h5>
        <ng-container  *ngFor="let post of posts" >
          <ng-container *ngIf="post.porductId==product.productId">
            <h5 >{{post.postTitle}}</h5>
          <p >{{post.post}}</p>
          <p >Rate : {{post.rate}}/5</p>
          </ng-container>
        </ng-container>
    </div>
  </div>
</div>
